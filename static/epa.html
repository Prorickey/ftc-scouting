<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
        <script src="epa.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script>
            window.onload = async () => {
                window.ranks = await getEPARanks(2024);
                let urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has("team")) {
                    document.getElementById("team").value = urlParams.get("team");
                    updateEPA();
                }
            };
        </script>
    </head>

    <body class="bg-gray-800 p-5">
        <div id="team-selector" class="flex gap-2">
            <input id="team" type="number" onchange="updateEPA();" class="border text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-gray-100 focus:border-gray-100"/>
            <span id="epa" class="border text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-gray-100 focus:border-gray-100" hidden="true"></span>
            <span id="rank" class="border text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-gray-100 focus:border-gray-100" hidden="true"></span>
            <button class="border text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-gray-100 focus:border-gray-100 cursor-pointer hover:bg-gray-600 transition-all" onclick="updateEPA();">Load historical EPA chart</button>
        </div>
        <div id="epaChart"></div>
    </body>
</html>
