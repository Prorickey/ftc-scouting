<!doctype html>
<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
        <script src="opr.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="bg-gray-800 p-5">
        <div class="flex gap-2" id="event-selector">
            <select name="event" id="event" class="border text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-gray-100 focus:border-gray-100">
                <option value="FTCCMP1">da Vinci</option>
                <option value="FTCCMP1OCHO">Ochoa</option>
                <option value="USNCCMP">NC Championship</option>
            </select>
            <select name="stats" id="stats" class="border text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-gray-100 focus:border-gray-100">
                <option value="totalPoints">Total Points</option>
                <option value="autoPoints">Auto Points</option>
                <option value="autoSpecimenPoints">Auto Specimen Points</option>
                <option value="foulPointsCommitted">Foul Points Committed</option>
            </select>
            <button class="border btn-primary text-sm bg-gray-700 border-gray-600 rounded-lg text-white p-2.5 hover:bg-gray-600 transition-all block" onclick="plotOPR(2024, document.getElementById('event').value, document.getElementById('stats').value);">Load OPR chart</button>
        </div>
        <div id="oprChart" class="dark:bg-gray-800"></div>
    </body>
</html>
